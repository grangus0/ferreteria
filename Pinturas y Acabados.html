<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería JMC</title>
    <link rel="stylesheet" href="stylesp.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/Logo.jpg" alt="Ferretería JMC">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Busca en nuestro catálogo">
            
        </div>
        <div class="cart">
            <img src="imagenes/carrito.png" alt="Carrito de compras">
        </div>
    </header>

    <main>
        <h1>Pinturas y Acabados</h1>
        <section class="products">
            <div class="product">
                <img src="imagenes/Pintura-Vinilo-Pintuco-Tipo-1-Viniltex-Advanced-5-Galones.jpg" alt="Pintura Vinilo Mate Blanco 5 gal">
                <p>Pintura Vinilo Mate Blanco 5 gal</p>
            </div>
            <div class="product">
                <img src="imagenes/kit de rodillo.webp" alt="Kit de Rodillo y Brocha">
                <p>Kit de Rodillo y Brocha</p>
            </div>
            <div class="product">
                <img src="imagenes/esmalte.webp" alt="Esmalte Sintético Brillante 1 gal">
                <p>Esmalte Sintético Brillante 1 gal</p>
            </div>
            <div class="product">
                <img src="imagenes/lija.webp" alt="Lija para Madera P320">
                <p>Lija para Madera P320</p>
            </div>
        </section>
    </main>
    <center><a href="index.html" class="volver-button">Volver</a></center>
    <footer>
        <div class="social-media">
            <a href="#"><img src="imagenes/instagram.jpg" alt="Instagram"></a>
            <a href="#"><img src="imagenes/whatsapp.jpg" alt="WhatsApp"></a>
        </div>
    </footer>
</body>
</html>
