<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylesr.css">
</head>
<body>
    <div class="signup-container">
        <form id="signupForm">
            <div class="profile-icon">
                <img src="imagenes/icono registro.png" alt="Profile Icon">
            </div>
            <input type="text" placeholder="Nombres" id="firstName" required>
            <input type="text" placeholder="Apellidos" id="lastName" required>
            <input type="email" placeholder="Correo electrónico" id="email" required>
            <input type="password" placeholder="Contraseña" id="password" required>
            <input type="password" placeholder="Confirmar contraseña" id="confirmPassword" required>
            <button type="submit">Sign up</button>
        </form>
        <a href="index.html" class="volver-button">Volver</a>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
