<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería JMC - Login</title>
    <link rel="stylesheet" href="stylesi.css">
</head>
<body>
    <section id="login-section">
        <div class="login-box">
            <div class="logo-container">
                <img src="imagenes/icon.png" alt="Ferretería JMC Logo" class="logo">
            </div>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                
            </form>
            <a href="registro.html" class="register-button">Registro</a>
            <a href="index.html" class="volver-button">Volver</a>
            <div class="social-icons">
                <a href="#"><img src="imagenes/google.png" alt="Google"></a>
                <a href="#"><img src="imagenes/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="imagenes/x.png" alt="Twitter"></a>
            </div>
        </div>
    </section>
</body>
</html>
