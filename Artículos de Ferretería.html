<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería JMC</title>
    <link rel="stylesheet" href="stylesa.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/Logo.jpg" alt="Ferretería JMC Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Busca en nuestro catálogo">
            
        </div>
        <div class="cart">
            <img src="imagenes/carrito.png" alt="Carrito de compras">
        </div>
    </header>
    <main>
        <h1>Artículos de Ferretería</h1>
        <section class="products">
            <div class="product">
                <img src="imagenes/cinta negra.webp" alt="Cinta Aislante Negra 20m">
                <p>Cinta Aislante Negra 20m</p>
            </div>
            <div class="product">
                <img src="imagenes/2-PULGADAS.jpg" alt="Tornillos para Madera 2'' x 8">
                <p>Tornillos para Madera 2" x 8</p>
            </div>
            <div class="product">
                <img src="imagenes/candado.webp" alt="Candado de Latón 50mm">
                <p>Candado de Latón 50mm</p>
            </div>
            <div class="product">
                <img src="imagenes/bisagrax3.jpg" alt="Bisagras para Puerta 3">
                <p>Bisagras para Puerta 3</p>
            </div>
            
        </section>
    </main>
    <center><a href="index.html" class="volver-button">Volver</a></center>
    <footer>
        <div class="social-media">
            <a href="https://www.instagram.com"><img src="imagenes/instagram.jpg" alt="Instagram"></a>
            <a href="https://www.whatsapp.com"><img src="imagenes/whatsapp.jpg" alt="WhatsApp"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
