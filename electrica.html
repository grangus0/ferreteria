<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería JMC</title>
    <link rel="stylesheet" href="stylese.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/Logo.jpg" alt="Ferretería JMC">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Busca en nuestro catálogo">
            
        </div>
        <div class="cart">
            <img src="imagenes/carrito.png" alt="Carrito de compras">
        </div>
    </header>

    <main>
        <h1>Herramientas Eléctricas y Manuales</h1>
        <section class="products">
            <div class="product">
                <img src="imagenes/Taladro-percutor.webp" alt="Taladro Percutor 650W">
                <p>Taladro Percutor 650W</p>
            </div>
            <div class="product">
                <img src="imagenes/llaves.png"Juego de Llaves Mixtas">
                <p>Juego de Llaves Mixtas</p>
            </div>
            <div class="product">
                <img src="imagenes/juego-de-6-destornilladores.jpg" alt="Destornillador de Precisión">
                <p>Destornillador de Precisión</p>
            </div>
            <div class="product">
                <img src="imagenes/sierra.avif" alt="Sierra Caladora 500W">
                <p>Sierra Caladora 500W</p>
            </div>
        </section>
    </main>
    <center><a href="index.html" class="volver-button">Volver</a></center>
    <footer>
        <div class="social-media">
            <a href="#"><img src="imagenes/instagram.jpg" alt="Instagram"></a>
            <a href="#"><img src="imagenes/whatsapp.jpg" alt="WhatsApp"></a>
        </div>
    </footer>
</body>
</html>
