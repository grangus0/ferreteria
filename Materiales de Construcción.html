<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería JMC</title>
    <link rel="stylesheet" href="stylesm.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/Logo.jpg" alt="Ferretería JMC">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Busca en nuestro catálogo">
            
        </div>
        <div class="cart">
            <img src="imagenes/carrito.png" alt="Carrito de compras">
        </div>
    </header>

    <main>
        <h1>Materiales de Construcción</h1>
        <section class="products">
            <div class="product">
                <img src="imagenes/CEMENTO-ARGOS-GRIS.png" alt="Cemento Gris 50kg">
                <p>Cemento Gris 50kg</p>
            </div>
            <div class="product">
                <img src="imagenes/ladrillo.jpg" alt="Ladrillo">
                <p>Ladrillo</p>
            </div>
            <div class="product">
                <img src="imagenes/arena.webp" alt="Arena">
                <p>Arena</p>
            </div>
            <div class="product">
                <img src="imagenes/Varilla.png" alt="Hierro Corrugado 3/8">
                <p>Hierro Corrugado 3/8</p>
            </div>
        </section>
    </main>
    <center><a href="index.html" class="volver-button">Volver</a></center>
    <footer>
        <div class="social-media">
            <a href="#"><img src="imagenes/instagram.jpg" alt="Instagram"></a>
            <a href="#"><img src="imagenes/whatsapp.jpg" alt="WhatsApp"></a>
        </div>
    </footer>
</body>
</html>
